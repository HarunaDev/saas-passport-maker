{% extends "base.html" %}

<!-- title block -->
{% block title %}Removed{% endblock %}

<!-- navLinks block -->
{% block navLinks %} 
    <ul class="nav-links">
        <li>
            <a href="{{ url_for('about') }}">About</a>
        </li>
        <li>
            Product
        </li>
        <li>
            <a href="{{ url_for('help') }}">Help</a>
        </li>
    </ul>
{% endblock %}
